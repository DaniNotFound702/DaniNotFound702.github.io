<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="menu">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#over">Over</a></li>
                <li><a href="#shop">Shop</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
